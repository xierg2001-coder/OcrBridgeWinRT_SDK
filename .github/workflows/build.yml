name: Build OCR Bridge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
      

    
    - name: Download Windows App SDK NuGet package
      run: |
        mkdir packages
        nuget install Microsoft.WindowsAppSDK -Version 1.7.250606001 -OutputDirectory packages

    - name: Extract SDK
      run: |
        mkdir sdk
        tar -xf packages/Microsoft.WindowsAppSDK.1.7.250606001/Microsoft.WindowsAppSDK.1.7.250606001.nupkg -C sdk


    - name: Locate Windows SDK
      run: |
       vswhere -latest -products * -requires Microsoft.VisualStudio.Component.Windows10SDK* -property installationPath
    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_PREFIX_PATH="${{ github.workspace }}\\sdk"

    - name: Build project
      run: cmake --build build --config Release

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: OcrBridgeWinRT-exe
        path: build/Release/OcrBridgeWinRT.exe

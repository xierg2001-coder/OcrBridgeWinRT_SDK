name: Build OCR Bridge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget install Microsoft.WindowsAppSDK -Version 1.7.250606001 -OutputDirectory packages

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_PREFIX_PATH="packages\\Microsoft.WindowsAppSDK.1.7.250606001\\build\\native"

    - name: Build project
      run: cmake --build build --config Release

    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: OcrBridgeWinRT-exe
        path: build/Release/OcrBridgeWinRT.exe
